<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/stylehome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>messageMark - Home</title>
</head>
<body>
    <div id="header">
        <h1>messageMark</h1>
        <p onclick="sair()">Logout</p>
    </div>

    <div id="principal">
        <div id="header-principal">
            <h2 id="titulo-principal">My errands</h2>
            <i class="fa-sharp fa-solid fa-book"></i>
        </div>
        <form id="form">
            <input type="text" placeholder="Description..." id="input-descricao">

            <input type="text" placeholder="Detailing..." id="input-detalhamento"></input>

            <button id="botao-salvar">Save</button>
            <button type="reset" id="botao-limpar">Reset</button>
        </form>

        <div id="div-mensagem">
            <p id="mensagem-erro">Mensagem de erro</p>
        </div>

    </div>
    
    <div style="display: flex; justify-content: center;">
        <hr style="background-color: #00D7FF; padding: 2px; width: 98%; text-align: center; border-radius: 8px; margin-top: 1%;">
    </div>

    <div style="display: flex; justify-content: center; flex-wrap: wrap; width: 100%;">
        <div id="cards"></div>
    </div>

    <!-- Modal deletar recados -->

    <div id="fade" class="hide"></div>
    <div id="modal" class="hide">
        <header id="header-delete">
            <i class="fa-solid fa-x" id="botao-fechartroca"></i>
            <h3>Do you really want to delete this message?</h3>
        </header>

        <div id="button-div">
            <button id="button-yes">Yes</button>
            <button id="button-no">No</button>
        </div>
    </div>

    <!-- Modal visualizar recados -->

    <div id="fade2" class="hide"></div>
    <div id="modal2" class="hide">
        <div style="padding: 20px;">
            <i class="fa-solid fa-x" id="botao-visu"></i>
            <div id="div-descricao">
                <h3>Descricao: </h3>
                <hr style="background-color: white; padding: 1px; margin-bottom: 1%;">
                <p id="pdesc">Teste</p>
            </div>
    
            <div id="div-detalhamento">
                <h3>Detalhamento: </h3>
                <hr style="background-color: white; padding: 1px; margin-bottom: 1%;">
                <p id="pdeta">Teste</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1fb8dcae34.js" crossorigin="anonymous"></script>
    <script src="/js/home.js"></script>
</body>
</html>
