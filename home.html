<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylehome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>messageMark - Home</title>
</head>
<body>
    <div id="header">
        <h1>messageMark</h1>
        <p onclick="sair()">Logout</p>
    </div>

    <div id="principal">
        <div id="header-principal">
            <h2 id="titulo-principal">My errands</h2>
            <i class="fa-sharp fa-solid fa-book"></i>
        </div>
        <form id="form">
            <input type="text" placeholder="Description..." id="input-descricao">

            <input type="text" placeholder="Detailing..." id="input-detalhamento"></input>

            <button id="botao-salvar">Save</button>
            <button type="reset" id="botao-limpar">Reset</button>
        </form>

        <div id="div-mensagem">
            <p id="mensagem-erro">Mensagem de erro</p>
        </div>
    </div>

    <div id="div-table">
        <table id="table">
            <thead>
                <th>Id</th>
                <th>Description</th>
                <th>Detailing</th>
                <th>Action</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/1fb8dcae34.js" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
